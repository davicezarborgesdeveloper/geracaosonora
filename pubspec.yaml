name: geracao_sonora
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.16
  flutter_launcher_icons: ^0.11.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: inconsolata
      fonts:
        - asset: assets/fonts/Inconsolata-Light.ttf
          weight: 300
        - asset: assets/fonts/Inconsolata-Regular.ttf
          style: normal
        - asset: assets/fonts/Inconsolata-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inconsolata-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inconsolata-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inconsolata-ExtraBold.ttf
          weight: 800                              